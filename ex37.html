<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="col-4 offset-4 carousel slide" data-bs-ride="carousel" data-interval="1000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/header-bg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/cake.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/circus.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <hr>
        
    </div>
    <div class="col-10 offset-2">
        <button class="btn btn-warning" id="btn1">재생</button>
        <button class="btn btn-warning" id="btn2">일시정지</button>
        <button class="btn btn-warning" id="btn3">이전</button>
        <button class="btn btn-warning" id="btn4">다음</button>
        <button class="btn btn-warning" id="btn5">첫번째 이미지로 바로가기</button>
        <button class="btn btn-warning" id="btn6">두번째 이미지로 바로가기</button>
        <button class="btn btn-warning" id="btn7">세번째 이미지로 바로가기</button>
    </div>
    <script>
        var myCarousel = document.querySelector('#carouselExampleIndicators')
        var carousel = new bootstrap.Carousel(myCarousel, {
        //interval: 500,
        wrap: true
        });
        document.getElementById("btn1").addEventListener('click', function(){
            carousel.cycle();
        });
        document.getElementById("btn2").addEventListener('click', function(){
            carousel.pause();
        });
        document.getElementById("btn3").addEventListener('click', function(){
            carousel.prev();
        });
        document.getElementById("btn4").addEventListener('click', function(){
            carousel.next();
        });
        document.getElementById("btn5").addEventListener('click', function(){
            carousel.to(0);
        });
        document.getElementById("btn6").addEventListener('click', function(){
            carousel.to(1);
        });
        document.getElementById("btn7").addEventListener('click', function(){
            carousel.to(2);
        });
        myCarousel.addEventListener('slid.bs.carousel', function () {
            alert("졸려");
        })
    </script>
</body>
</html>
