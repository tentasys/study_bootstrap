<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item" aria-current="page"><a href="#">Data</a></li>
    </ol>
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item disabled"><a class="page-link" href="#">2</a></li>

          <li class="page-item"><a class="page-link" href="#">5</a></li>

            </a>
          </li>
        </ul>
    </nav>
    <h3>Example heading <span class="badge bg-secondary">New</span></h3>
    <h3>Example heading <span class="badge bg-primary">New<span class="badge">4</span></span></h3>
    <h3>Example heading <span class="badge bg-success">New</span></h3>
    <h3>Example heading <span class="badge bg-info">New</span></h3>
    <h3>Example heading <span class="badge bg-warning">New</span></h3>
    <h3>Example heading <span class="badge bg-danger">New</span></h3>
    <script>
        $(document).ready(function(){
            $(".pagination li").click(function(){
                var menu = $(".pagination li");
                menu.removeClass("active");
                $(this).addClass("active");
            })
        })
    </script>

</html>
