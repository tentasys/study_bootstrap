<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <!-- HTML to write -->
    <a href="#" name="tooltip" data-bs-toggle="tooltip" title="말풍선의 내용을 바꿔볼까요" id="example">Hover over me</a>
    <!-- Generated markup by the plugin -->
    <!-- <div class="tooltip bs-tooltip-top" role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
        Some tooltip text!
    </div>
    </div> -->

    <button type="button" name="tooltip" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
        Tooltip on top
      </button>
      <button type="button" name="tooltip" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
        Tooltip on right
      </button>
      <button type="button" name="tooltip" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="">
        Tooltip on bottom
      </button>
      <button type="button" name="tooltip" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
        Tooltip on left
      </button>
      
    <script>
        var examples = document.getElementsByName('tooltip');
        var tooltip = new Array();
        for(var i=0; i<examples.length; i++){
            tooltip[i] = new bootstrap.Tooltip(examples[i], {
            boundary: 'window',
            placement: 'bottom',
            title: '툴팁의 내용을 옵션으로도 줄 수 있습니다.'
        })
        }
        examples[1].addEventListener('hidden.bs.tooltip', function () {
            alert("해당하는 말풍선의 내용이 궁금하다면 관련 웹 사이트를 방문해 보세요.");
        })
        examples[2].addEventListener('show.bs.tooltip', function () {
            alert("해당하는 말풍선의 내용이 궁금하다면 관련 웹 사이트를 방문해 보세요.");
        })
    </script>
</body>
</html>
